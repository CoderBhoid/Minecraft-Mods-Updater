<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Mod Updater</title>
    
    <meta name="description" content="The easiest config-free tool to check Minecraft mod updates. Drag & drop .jar files to find compatible versions for Fabric, Forge, NeoForge, and Quilt.">
    <meta name="keywords" content="Minecraft, Mod Updater, Fabric, Forge, NeoForge, Quilt, Modrinth, Update Checker">
    <meta name="author" content="GamerBhoid">
    <meta name="robots" content="index, follow">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="MC Mod Updater | Free Update Checker">
    <meta property="og:description" content="Drag & drop your mods to instantly check for updates on Modrinth. Supports all major loaders and versions.">
    <meta property="og:url" content="https://mcmodsupdater.netlify.com"> <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270%200%2064%2064%27%3E%3Cpolygon points=%2732,6%2056,32%2032,58%208,32%27 fill=%27%231bd96a%27 stroke=%27%23000%27 stroke-width=%274%27/%3E%3C/svg%3E">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Minecraft Mod Updater",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Web Browser",
      "offers": { "@type": "Offer", "price": "0" },
      "author": { "@type": "Person", "name": "GamerBhoid", "url": "https://github.com/CoderBhoid" }
    }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        @font-face { font-family: 'Minecraft'; src: url('mcf.otf') format('opentype'); font-display: swap; }
        /* --- THEME VARIABLES --- */
        :root {
            --bg-app: #121212;
            --bg-panel: #181818;
            --bg-card: #202020;
            --bg-card-hover: #2a2a2a;
            --primary: #1bd96a; /* Creeper Green */
            --primary-hover: #22e679;
            --primary-dim: #106634;
            
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --border: #333333;
            
            --radius: 8px;
            --font-ui: 'Minecraft', sans-serif;
            --font-mono: 'Minecraft', sans-serif;
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-app);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(27, 217, 106, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(41, 100, 255, 0.05), transparent 25%);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            height: 64px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 24px;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(12px);
            z-index: 50;
        }

        .logo { font-weight: 700; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--primary); }
        .badge { font-size: 0.7rem; background: #333; padding: 2px 6px; border-radius: 4px; color: #ccc; }

        /* --- LAYOUT --- */
        .app-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 340px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .control-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .mc-select {
            width: 100%;
            padding: 12px;
            background: var(--bg-app);
            border: 1px solid var(--border);
            color: white;
            border-radius: var(--radius);
            font-family: var(--font-ui);
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
        }
        .mc-select:focus { border-color: var(--primary); }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255,255,255,0.02);
        }
        .drop-zone:hover, .drop-zone.active {
            border-color: var(--primary);
            background: rgba(27, 217, 106, 0.05);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }
        .btn-primary:hover:not(:disabled) { background: var(--primary-hover); }
        .btn-primary:active:not(:disabled) { transform: scale(0.98); }
        .btn-primary:disabled { background: var(--primary-dim); color: rgba(0,0,0,0.4); cursor: not-allowed; }

        .stats-box {
            margin-top: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        .stat { background: var(--bg-app); padding: 10px; border-radius: 6px; text-align: center; }
        .stat-num { display: block; font-weight: 700; font-size: 1.2rem; }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); }

        /* --- MAIN GRID --- */
        main {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            position: relative;
        }

        .mod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding-bottom: 60px; /* Space for footer */
        }

        .mod-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: 0.2s;
            animation: slideUp 0.3s ease-out backwards;
        }
        .mod-card:hover { transform: translateY(-2px); border-color: #555; background: var(--bg-card-hover); }

        .mod-icon {
            width: 42px;
            height: 42px;
            background: #111;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
            display: grid;
            place-items: center;
            font-weight: bold;
            color: #444;
        }
        .mod-icon img { width: 100%; height: 100%; object-fit: cover; }

        .mod-details { flex: 1; min-width: 0; }
        .mod-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .mod-file { font-size: 0.75rem; color: var(--text-muted); font-family: var(--font-mono); }

        .status-badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .status-checking { background: #3d3412; color: #ffaa00; }
        .status-found { background: #0f3d22; color: #1bd96a; }
        .status-missing { background: #3d1212; color: #ff5555; }
        .status-pending { background: #333; color: #aaa; }

        .empty-state {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-muted);
        }

        /* --- FOOTER --- */
        .app-footer {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 12px 24px;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(5px);
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top-left-radius: 8px;
            border-top: 1px solid var(--border);
            border-right: none;
            z-index: 100;
        }
        .app-footer a { color: var(--text-main); text-decoration: none; font-weight: 500; }
        .app-footer a:hover { color: var(--primary); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .app-body { flex-direction: column; }
            aside { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); max-height: 40vh; }
            main { padding: 16px; }
            .app-footer { width: 100%; text-align: center; border-radius: 0; position: static; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span>â—†</span> MC Mod Updater
        </div>
    </header>

    <div class="app-body">
        <aside>
            <div class="control-group">
                <label>Target Version</label>
                <select id="mcVersionInput" class="mc-select"></select>
            </div>

            <div class="control-group">
                <label>Mod Loader</label>
                <select id="modLoader" class="mc-select">
                    <option value="fabric">Fabric</option>
                    <option value="forge">Forge</option>
                    <option value="neoforge">NeoForge</option>
                    <option value="quilt">Quilt</option>
                </select>
            </div>

            <div class="drop-zone" id="dropZone">
                <div style="font-size: 2rem; margin-bottom: 8px;">ðŸ“‚</div>
                <strong>Drag Mods Here</strong>
                <div style="font-size: 0.8rem; color: var(--text-muted); margin-top:4px;">or click to browse</div>
                <input type="file" id="fileInput" multiple accept=".jar" style="display: none;">
            </div>

            <button id="checkBtn" class="btn-primary" disabled>Check for Updates</button>
            <button id="downloadBtn" class="btn-primary" style="background: #333; color: white; display: none;">Download ZIP</button>

            <div class="stats-box">
                <div class="stat">
                    <span class="stat-num" id="countTotal">0</span>
                    <span class="stat-label">Total Mods</span>
                </div>
                <div class="stat">
                    <span class="stat-num" id="countFound" style="color: var(--primary);">0</span>
                    <span class="stat-label">Updates Found</span>
                </div>
            </div>
        </aside>

        <main>
            <div id="emptyState" class="empty-state">
                <h3>No Mods Loaded</h3>
                <p style="font-size: 0.9rem;">Import your .jar files to begin.</p>
            </div>
            <div id="modGrid" class="mod-grid"></div>
        </main>
    </div>

    <footer class="app-footer">
        Developed by <a href="https://github.com/CoderBhoid" target="_blank">CoderBhoid</a>
    </footer>

    <script>
        // --- DATA & SETUP ---
        const versions = ['1.21.4','1.21.3','1.21.1','1.21','1.20.6','1.20.4','1.20.1','1.19.4','1.19.2','1.18.2','1.16.5','1.12.2'];
        const vSelect = document.getElementById('mcVersionInput');
        versions.forEach(v => {
            const opt = document.createElement('option');
            opt.value = v; opt.innerText = v; vSelect.appendChild(opt);
        });
        vSelect.value = "1.21.1";

        let mods = {};
        let isChecking = false;

        // --- EVENTS ---
        document.addEventListener('DOMContentLoaded', () => {
            const dz = document.getElementById('dropZone');
            const fi = document.getElementById('fileInput');

            dz.addEventListener('click', () => fi.click());
            dz.addEventListener('dragover', (e) => { e.preventDefault(); dz.classList.add('active'); });
            dz.addEventListener('dragleave', () => dz.classList.remove('active'));
            dz.addEventListener('drop', (e) => { e.preventDefault(); dz.classList.remove('active'); loadFiles(e.dataTransfer.files); });
            fi.addEventListener('change', (e) => loadFiles(e.target.files));

            document.getElementById('checkBtn').addEventListener('click', checkUpdates);
            document.getElementById('downloadBtn').addEventListener('click', downloadZip);
        });

        // --- LOGIC ---
        function loadFiles(files) {
            mods = {};
            let count = 0;
            Array.from(files).forEach(f => {
                if(f.name.endsWith('.jar')) {
                    const clean = f.name.replace('.jar','').replace(/[-_]v?\d+(\.\d+)*.*/, '').replace(/[-_]/g,' ').trim();
                    mods[clean] = { file: f, name: clean, status: 'pending' };
                    count++;
                }
            });
            if(count > 0) {
                render(); updateStats();
                document.getElementById('checkBtn').disabled = false;
                document.getElementById('downloadBtn').style.display = 'none';
                document.getElementById('emptyState').classList.add('hidden');
            }
        }

        function render() {
            const grid = document.getElementById('modGrid');
            grid.innerHTML = '';
            Object.values(mods).forEach((m, i) => {
                let badge = 'status-pending', text = 'Pending', icon = m.name.substring(0,2);
                if(m.status === 'checking') { badge = 'status-checking'; text = 'Checking...'; }
                if(m.status === 'found') { badge = 'status-found'; text = 'Update Found'; }
                if(m.status === 'missing') { badge = 'status-missing'; text = 'Not Found'; }
                
                const img = m.data?.icon_url ? `<img src="${m.data.icon_url}">` : icon;

                grid.innerHTML += `
                    <div class="mod-card" style="animation-delay: ${i*0.05}s">
                        <div class="mod-icon">${img}</div>
                        <div class="mod-details">
                            <div class="mod-name" title="${m.name}">${m.name}</div>
                            <div class="mod-file">${m.file.name}</div>
                        </div>
                        <div class="status-badge ${badge}">${text}</div>
                    </div>
                `;
            });
        }

        async function checkUpdates() {
            if(isChecking) return;
            isChecking = true;
            const btn = document.getElementById('checkBtn');
            btn.disabled = true; btn.innerText = "Scanning...";
            
            const loader = document.getElementById('modLoader').value;
            const ver = document.getElementById('mcVersionInput').value;

            for(const key in mods) {
                mods[key].status = 'checking'; render();
                try {
                    const s = await fetch(`https://api.modrinth.com/v2/search?query=${key}&limit=1`).then(r=>r.json());
                    if(s.hits.length) {
                        mods[key].data = s.hits[0];
                        const v = await fetch(`https://api.modrinth.com/v2/project/${s.hits[0].project_id}/version?loaders=["${loader}"]&game_versions=["${ver}"]`).then(r=>r.json());
                        if(v.length) {
                            mods[key].status = 'found';
                            mods[key].dl = v[0].files[0];
                        } else mods[key].status = 'missing';
                    } else mods[key].status = 'missing';
                } catch(e) { mods[key].status = 'missing'; }
                await new Promise(r=>setTimeout(r, 150));
            }
            
            isChecking = false;
            btn.disabled = false; btn.innerText = "Check Again";
            render(); updateStats();
            if(Object.values(mods).some(m=>m.status==='found')) document.getElementById('downloadBtn').style.display = 'block';
        }

        function updateStats() {
            document.getElementById('countTotal').innerText = Object.keys(mods).length;
            document.getElementById('countFound').innerText = Object.values(mods).filter(m=>m.status==='found').length;
        }

        async function downloadZip() {
            const btn = document.getElementById('downloadBtn');
            btn.innerText = "Zipping..."; btn.disabled = true;
            const zip = new JSZip();
            for(const k in mods) {
                if(mods[k].status === 'found') {
                    try {
                        const b = await fetch(mods[k].dl.url).then(r=>r.blob());
                        zip.file(mods[k].dl.filename, b);
                    } catch(e){}
                }
            }
            saveAs(await zip.generateAsync({type:"blob"}), "mods-update.zip");
            btn.innerText = "Download ZIP"; btn.disabled = false;
        }
    </script>
</body>
</html>
